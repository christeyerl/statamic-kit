title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
  meta:
    display: Meta
    sections:
      -
        fields:
          -
            import: utilities.meta
      -
        display: 'Open Graph'
        fields:
          -
            import: utilities.open_graph
      -
        display: Sitemap
        fields:
          -
            import: utilities.sitemap
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              blueprint: true
